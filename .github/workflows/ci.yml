name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenmpt-dev libmpg123-dev libvorbis-dev libogg-dev

    - name: Build
      run: cargo build --verbose --manifest-path untracker-rs/Cargo.toml

    - name: Run tests
      run: cargo test --verbose --manifest-path untracker-rs/Cargo.toml

    - name: Run clippy
      run: cargo clippy --manifest-path untracker-rs/Cargo.toml -- -D warnings

    - name: Check formatting
      run: cargo fmt --manifest-path untracker-rs/Cargo.toml -- --check
